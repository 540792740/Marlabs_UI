<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function loadUserName(){
            uname = document.getElementById('username');
            if(window.sessionStorage.username){
                uname.value = sessionStorage.username;
            }
        }

        function saveUserName(){
            uname = document.getElementById('username');
            sessionStorage.username = uname.value;
        }

        function removeUser(){
            sessionStorage.removeItem('username')
        }
    </script>
</head>
<body>
    <div>
        <div>
            User Name: <input type="text" id="username" onclick="loadUserName()"><br>
            Password : <input type="password" id="password"><br>
            <input type="button" value="Login"onclick="saveUserName()">
            <input type="reset" value="Reset" onclick="removeUser()">
        </div>
    </div>
</body>
</html>
