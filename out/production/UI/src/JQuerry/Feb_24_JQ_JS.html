<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquerry</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<script>
    var divs =  document.getElementsByTagName("div");

    // Query js -> jq
    $(divs[0]).html("ccc");

    // jq -> js
    var $divs = $("div");
    $divs[0].innerHTML =  "ddd";
    $divs.get(1).innerHTML =  "eee";

</script>

</body>
</html>
