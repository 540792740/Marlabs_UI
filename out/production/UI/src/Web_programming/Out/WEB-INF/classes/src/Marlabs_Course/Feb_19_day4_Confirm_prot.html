<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<input id="btn" type="button" onclick="myFunc()" Value="Enter Your Name">
<p id="res"></p>
<input type="button" id = "butt" style="border-radius: 20px; height:100px; width: 100px; background-color: greenyellow;">
<br>
<input type="button" id = but_control value="click" onclick="myFunc1()">
    <script>
    function myFunc(){
        var txt;
        var name = prompt("Please Enter Name", "Peter")
        if(name == null || name == ""){txt = "User cancel the prompt";}
        else{txt = "Hello " + name + ", how a re your?"}
        document.getElementById("res").innerHTML = txt;
    }
    function myFunc1(){
        if(confirm("Are you sure")){
            var x = document.getElementById("butt")
            if (x.style.display == "none"){x.style.display = "block";}
            else{x.style.display = "none";}
        }
    }
    </script>
