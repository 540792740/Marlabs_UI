<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>
<script>
    // ES6, 'tilde to write multiline data
    var json = `{
        "company" : ["Samgsung" , "Apple"],
        "book" : {
            "name" : "John Wick",
            "Author" : "Adam",
            "year" : 2020,
            "genere" : "Fiction",
            "price" : {"paperback":"$20"}
        }
    }`;
    var obj = JSON.parse(json);
    console.log(obj);
    document.write(typeof (obj["company"]) +  "<br>");
    // document.write(obj.book.Author + "<br>")
    // document.write(obj.book.year + "<br>")
    // document.write(obj.book.price.paperback + "<br>")
    var r;
    function print(obj) {
        for(var k in obj){
            // console.log(k + " " + obj[k]);
            // document.write(k);
            if(obj[k] instanceof Object){
                r = k;
                print(obj[k])
            }
            else {
                if (r == obj) {
                    document.write(r + " : " + obj[k] + "<br>")
                }
                else{
                    document.write(k + " : " + obj[k] + "<br>")

                }
            }

        }
    }
    print(obj)

</script>
</body>
</html>
