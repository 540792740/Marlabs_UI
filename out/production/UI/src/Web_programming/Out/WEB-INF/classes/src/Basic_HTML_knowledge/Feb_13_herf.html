<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Https 必须加-->
    <a href="https://www.baidu.com">Baidu</a>   <br>

<!--    target: _self, 类似谷歌，直接原页面跳转
                _blank， 百度， 新页面跳转。-->
    <a href="https://www.google.com", target = _blank>Google</a>
    <a href="https://www.google.com", target = _self>Google</a>
<br>

<!--点击图片跳转-->
    <a href="https://www.baidu.com" target = _self><img src="../../img/P1.JPG" alt="No error" width = "600" height="600"></a>
</body>
</html>
