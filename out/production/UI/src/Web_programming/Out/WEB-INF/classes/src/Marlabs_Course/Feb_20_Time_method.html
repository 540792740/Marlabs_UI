<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set_time</title>
</head>

<body>

<!--Script 2.-->
<p id="txt"></p>
<input type="button" value="try it" onclick="myFunction()">
<input type="button" value="Stop" onclick="myStopFunction()">

<!--Script 3-->
<p>Colock Started:</p>
<p id="demo"></p>
<input type="button" onclick="stop()" value="Stop">


<script>
    // script 1
    function set_time() {
        var today = new Date();
        var h = today.getHours()
        var m = today.getMinutes();
        var s = today.getSeconds();

        document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
        t = setTimeout(function(){set_time()}, 500);
    }
    set_time();

    // Script 2
    var v;
    function myFunction(){
        v = setTimeout(function(){
            alert("Hello"), 1000
        })
    }
    function myStopFunction(){clearTimeout(v)}

    // Script 3
    var myVar= setInterval(myTimer, 100);
    function myTimer(){
        var d = new Date();
        t = d.toLocaleTimeString();
        document.getElementById("demo").innerHTML = t;
    }
    function stop(){clearInterval(myVar);}


</script>

</body>
</html>
