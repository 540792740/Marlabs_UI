<!--Assignment 8-->
<p id="Date_time"></p>
<input class="btn-success" onclick="start()" type="button" id="start" value="Start">
<input class="btn-success" onclick="end()" type="button" id="end" value="End">
<script>
    var a = document.getElementById("Date_time");
    function gettime(){
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        a.innerHTML = h + " : " + m + " : " + s;
    }
    gettime();
    function start() {
        gettime();
        time = setTimeout(function(){start()}, 1000);
    }
    function end() {clearTimeout(time);}
</script>
