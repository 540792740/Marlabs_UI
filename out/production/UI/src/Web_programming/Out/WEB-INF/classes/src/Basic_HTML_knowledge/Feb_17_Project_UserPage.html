<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: url("../../img/register_bg.png") no-repeat center;
            padding-top: 25px;
        }

        .rg_layout{
            width: 900px;
            height: 500px ;
            border: 8px solid #EEEEEE;
            margin: auto;
            background-color: white;
        }

        .rg_left{
            margin: 15px;
            float: left;
        }

        .rg_center{float:left}

        .td_left{
            width: 100px;
            text-align: right;
            height: 45px;
        }
        .td_right{
            padding-left: 50px;
        }
        #username,#password,#email,#name,#tel,#birthday,#checkcode{
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6 ;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }
        .rg_right > p:first-child{
            font-size: 15px;
        }
        .rg_left > p:last-child{
            color:#A6A6A6;
            font-size: 20px;

        }

        #img_check{
            height: 32px;
            vertical-align: middle;
        }
        #checkcode{
            width: 110px;
        }
        .rg_right{float:left; margin: 15px;}
        .rg_right p a{color: pink;}

        #btn_sub{
            width: 150px;
            height: 40px;
            background-color: #FFD026;
            border: 1px solid #FFD026 ;
        }
    </style>

</head>
<body>
    <div class="rg_layout">
        <div class="rg_left">
            <p>User Register</p>

        </div>

        <div class="rg_center">
            <div class="rg_form">
                <form action="#" method="post">
                    <table>

                        <tr>
                            <td class="td_left"><label for="Username">Username</label></td>
                            <td class="td_right"><input type="text" name="Username" id="username" placeholder="Username"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="Password">Password</label></td>
                            <td class="td_right"><input type="password" name="password" id="password" placeholder="Password"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="email">Email</label></td>
                            <td class="td_right"><input type="email" name="email" id="email" placeholder="Email"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="name">Name</label></td>
                            <td class="td_right"><input type="text" name="name" id="name" placeholder="Type your name here"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="tel">Number</label></td>
                            <td class="td_right"><input type="text" name="tel" id="tel" placeholder="Telephone Num"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="birthday">Birthday</label></td>
                            <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="birthday"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label>Gender</label></td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male"> M
                                <input type="radio" name="gender" value="female"> FM
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="checkcode" >Code</label></td>
                            <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="Type Code">
                                <img id="img_check" src="../../img/verify_code.jpg">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit" id="btn_sub" value="注册"></td>
                        </tr>

                    </table>

                </form>
            </div>

        </div>

        <div class="rg_right">
            <p>Account exist? <a href="#"> Login</a></p>
        </div>


    </div>
</body>
</html>
