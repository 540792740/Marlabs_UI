<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>
</head>
<body>
    <meter id = "mtr" high="8"  low="3"
    optimum="=5" value="5" min = "1"
    max="10"></meter>

    <form oninput="amount.value=(principal.valueAsNumber * rate.valueAsNumber) / 100">
        <fieldset>
            <legend style="font-weight: bold">Interest Calculator</legend>

            <label for="principal">Amount to Invest:$ </label>
            <input type="number" min="0" id="principal" value="1000"><br>

            <label for="rate">Interest Rate</label>
            <input type="range" id="rate" min="0" max="40" value="0"
                   oninput="thisRate.value = rate.value">
            <output name="thisRate" for="rate">0</output><span>%</span>
            <br>
            Interest Received: <strong>$<output name="amount">0</output></strong>
        </fieldset>
    </form>

</body>
</html>
