<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input style = "margin-left: 20px; border:solid; " type="color" value="black" id="clr">
<input style = "margin-left: 10px; border:solid;" type="button" value=Font id="fot">
<input style = "margin-left: 10px; border:solid;" type="color" value="black" id="bgk">
<br><br>
Type your font: <input type="text" id="font" value="20" >
<br><br>

<textarea  required style = "width: 200px; height: 200px; margin-left: 20px; border:solid; border-color: black;  font-size: 10px" name="text_area" id="txt" cols="30" rows="10" placeholder = Test part></textarea>
<br>

<script>
    a = document.getElementById('clr')
    b = document.getElementById('fot')
    c = document.getElementById('bgk')
    d = document.getElementById('font')

    a.addEventListener('change', function(){ document.getElementById("txt").style.color = a.value; })
    b.addEventListener('click', function(){ document.getElementById("txt").style.fontSize = d.value +"px"; })
    c.addEventListener('change', function(){ document.getElementById("txt").style.backgroundColor = c.value; })
</script>

</body>
</html>
