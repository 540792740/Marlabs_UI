<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="../Marlabs_Course/img/P2.JPG" id="img">

<script>
    var num = 1;
    function fun1() {
            var img1 = document.getElementById("img");
            if (num == 1) {
                img1.src = "../../img/P2.JPG";
                num++;
            }
            else {
                img1.src = "../../img/logo.jpg";
                num = 1;
            }
    }
    setInterval(fun1, 3000)
</script>


</body>
</html>
