<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="button" id="open" value="Open Window">
<input type="button" id="close" value="Close Window">


<script>
    var newindow;
    var openbtn = document.getElementById("open");
    openbtn.onclick = function(){
        newindow = open("https://www.baidu.com");
    }
    var clsbtn = document.getElementById("close");
    clsbtn.onclick = function(){
        newindow.close();
    }

    var id = setTimeout(alert("Wait 2s", 2000));
    // clearTimeout(id);  //就不弹出了





</script>

</body>
</html>
