<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Board</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >-->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <style>
        .outline {
            width: 502px;
            height: 502px;
            border: solid black 2px;
            margin: 100px 200px  ;
            background-color: #E6CCAB;

        }
        .innerLine{
            margin-left:  49px ;
            margin-top: 49px ;
            border: solid black 2px;
            width: 400px;
            height: 400px;
        }
        .shallow{
            width: 50px;
            height: 50px;
            background-color: #E6CCAB;
            float: left;
        }
        .deep{
            width: 50px;
            height: 50px;
            background-color: #9D571B;
            float: left;
        }

    </style>

</head>
<body>
    <div class="outline">
        <div class="innerLine" id="inner">

        </div>
    </div>
    <script>
        var temp = document.getElementById("inner");
            for (let i = 0; i < 8; i++){
                for(let j = 0; j < 8; j++){
                    if((i + j) % 2 === 0){
                        temp.innerHTML +=   "<div class='shallow'></div>"
                    }
                    else{
                        temp.innerHTML +=   "<div class='deep'></div>"

                    }
                }
            }
    </script>
</body>
</html>
