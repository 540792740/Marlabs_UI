<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 1000px;
            background-color: red;
        }
    </style>
</head>
<body>

<p><button onclick="myMove()">Start</button></p>
<p><button onclick="myEnd()">End</button></p>

<div id ="container">
    <div id ="animate"></div>
</div>

<script>
    var elem = document.getElementById("animate");
    var pos = 0;
    var id;
    function myMove() {
        id = setInterval(frame, 5);

        function frame() {
            if (pos < 350) {
                pos++;
                elem.style.top = pos + "px";
            }
        else if(pos === 700) {
                pos = 0;
            }
            else{
                pos++;
                elem.style.top = 700 - pos + "px";
            }
        }
    }
    function myEnd() {
        clearInterval(id)
    }
</script>

</body>
</html>
