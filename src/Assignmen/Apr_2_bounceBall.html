<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

<p><button onclick="myMove()">Start</button></p>
<p><button onclick="myEnd()">End</button></p>

<div id ="container">
    <div id ="animate"></div>
</div>

<script>
    function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
            }
        }
    }
    function myEnd() {
        var elem = document.getElementById("animate");
            elem.clearInterval(id)
    }
</script>

</body>
</html>
