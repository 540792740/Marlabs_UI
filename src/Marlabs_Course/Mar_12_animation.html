<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        .box{
            margin: 50px;
            width: 150px;
            height: 100px;
            background: url("img/tortoise-transparent.png");
            position: relative;
            /*animation-direction: alternate-reverse;*/
            animation: walk 5s 2;
            /*animation-name: walk;*/
            /*animation-duration: 5s 2;*/
            /*animation-iteration-count: 2;*/
        }
        @keyframes walk {
            from{left: 0px; top: 0px;}
            to{left: 75%; top: 0px;}
            50%{transform: rotateY(180deg)}
            100%{left: 0; top: 0px;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
