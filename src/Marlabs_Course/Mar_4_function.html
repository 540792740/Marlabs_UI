<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functions</title>
</head>
<body>
<script>

    // Some(), every()
    const myNumbers = [3, -5, -1, -10, -7];
    const isPositive = (element) => typeof element === "number" && element > 0;
    // const allPositiveCheck = myNumbers.some(isPositive)
    const allPositiveCheck = myNumbers.every(isPositive);
    console.log(allPositiveCheck);

    // map()
    officers = [
        {id:1, name:"JW"},
        {id:2, name:"WD"},
        {id:3, name:"LD"},
        {id:4, name:"NC"},
        {id:5, name:"YS"}
    ];

    //foreach
    var ids = [];
    officers.forEach(function (officer) {
       ids.push(officer.id);
    });
    console.log(ids);
    console.log("Next level -----------------------")

    // Using map
    console.log("map: ");
    var numbers = [4, 9, 16, 25];
    function MapFunction1() {
      console.log(numbers.map(Math.sqrt));
    }
    MapFunction1();

    console.log("Next level -----------------------")

    //ES6...arrow function
    var ids = officers.map(officer=>officer.id);
    console.log(ids);
    console.log("Next level -----------------------")

    //find()
    var ages = [4, 12, 16, 20];
    function checkAdult(age) {return age >= 18;}
    function FindFunction2() {console.log(ages.find(checkAdult));}
    FindFunction2();
    console.log("Next level -----------------------");


    // foreach
    var fruits = ["apple", "orange", "cherry", "banana"];
    fruits.forEach(forEachFunction);
    function forEachFunction(item, index) {
        console.log(index + ' : ' + item)
    }
    console.log("Next level -----------------------");

    //from()
    console.log(Array.from("ABCDEFG"));
    console.log("Next level -----------------------")

    //reduce()
    numbers = [175, 50, 25];
    console.log(numbers.reduce(ReduceFunc1));
    console.log(numbers.reduceRight(ReduceFunc1));

    function ReduceFunc1(total, num){
        return total - num;
    }
    console.log("Next level -----------------------")

    // reverse()
    console.log("fruit : " + fruits)
    console.log("Reverse : " + fruits.reverse());
    console.log("Next level -----------------------")

    // shift
    // arr.shift == arr.popleft()

    // slice
    console.log("fruit : " + fruits)
    console.log("Slice(1, 3) : " + fruits.slice(1, 3));
    console.log("Next level -----------------------")


    //sort
    console.log("fruit : " + fruits)
    console.log("sort() : " + fruits.sort());
    console.log("Next level -----------------------")

    // filter


</script>
</body>
</html>
