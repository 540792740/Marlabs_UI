<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functions</title>
</head>
<body>
<p>Click the button to return the value of the first element in the array that has a value above a specific number.</p>
<p>Minimum age: <input type="number" id="ageToCheck" value="18"></p>
<button onclick="myFunction()">Try it</button>
<p>Value: <span id="demo"></span></p>
<p><strong>Note:</strong> The find() method is not supported in IE 11 (and earlier versions).</p>
<script>


    // Some(), every()
    const myNumbers = [3, -5, -1, -10, -7];
    const isPositive = (element) => typeof element === "number" && element > 0;
    // const allPositiveCheck = myNumbers.some(isPositive)
    const allPositiveCheck = myNumbers.every(isPositive)
    console.log(allPositiveCheck);

    // map()
    officers = [
        {id:1, name:"JW"},
        {id:2, name:"WD"},
        {id:3, name:"LD"},
        {id:4, name:"NC"},
        {id:5, name:"YS"}
    ];

    //foreach
    var ids = [];
    officers.forEach(function (officer) {
       ids.push(officer.id);
    });
    console.log(ids);

    // Using map
    var ids = officers.map(function(officer){
        return officer.id;
    });
    console.log(ids);

    //ES6...arrow function
    var ids = officers.map(officer=>officer.id);
    console.log(ids);

    //find()
    var ages = [4, 12, 16, 20];
    function checkAdult(age) {return age >= document.getElementById("ageToCheck").value;}
    function myFunction() {document.getElementById("demo").innerHTML = ages.find(checkAdult);}

    // foreach
    var fruits = ["apple", "orange", "cherry"];
    fruits.forEach(myFunction);
    function myFunction(item, index) {
        console.log(index + ' : ' + item)
    }

    //reduce()

</script>
</body>
</html>
