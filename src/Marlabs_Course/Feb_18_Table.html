<dialog id="favDialog">
    <form method="dialog">
        <p>
            <label>
                Favorite Animal:
                <select>
                    <option>Tiger</option>
                    <option>Lion</option>
                    <option>Elephant</option>
                </select>
            </label>
            <menu>
                <button value="cancel">Cancel</button>
                <button id="confirmBtn" value="confirm">Confirm</button>
            </menu>
        </p>
    </form>
</dialog>

<menu>
    <button  id="updateDetails" value="UpdateDetails">Update Details</button>
</menu>

    <output> </output>

    <script>

        var updateButton = document.getElementById("updateDetails");
        var favDialog = document.getElementById("favDialog");
        var ouputBox = document.querySelector("output");
        var selectE1 = document.querySelector("select");
        var confirmBtn = document.getElementById("confirmBtn");


        updateButton.addEventListener('click', function onOpen(){
           if(typeof  favDialog.showModal == "function")
               favDialog.showModal();
        });

        selectE1.addEventListener('change', ()=>{
            confirmBtn.value = selectE1.value;
        })

        favDialog.addEventListener('close', function onclose(){
            ouputBox.value = favDialog.returnValue + " button click;"
        })


    </script>
