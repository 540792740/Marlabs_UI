<!DOCTYPE html>
<html lang="en" ng-app="countriesApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular_12.js"></script>
    <script>
        var countriesApp = angular.module('countriesApp', []);
        countriesApp.controller('myController', function($scope, $http) {
            $http.get('countries.json').success(function (data) {
                $scope.countries = data;
            });
        });
    </script>
</head>
<body>
Search <input type="text" ng-model="query">

<table ng-controller="myController">
    <tr>
        <th>country</th>
        <th>Code</th>
    </tr>
    <tr ng-repeat="country in countries | filter:query">
        <td>{{country.name}}</td>
        <td>{{country.code}}</td>
    </tr>
</table>
<script>

</script>
</body>
</html>
