<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataSelect</title>
    <style>
        span::after{

        }
        input:invalid + span::after{
            content : "X";
        }

    </style>
</head>
<body>
<form>
    <label>Choose between Feb 12th to 20th</label>
    <input type="date" name="party" min="2020-02-12" max="2020-02-20" required>
    <span class="validity"></span>
    <p>
        <input type="button" value="Submit">
    </p>
</form>
</body>
</html>
