<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment_18</title>

<body>
<script>
    function GetRequest() {
        var myurl = new URL("https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_loc_assign")
        console.log(myurl.search);
        if (myurl.indexOf("?") != -1) {
            //从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
            var str = myurl.substr(1);
            //用等号进行分隔 （只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔 再用等号进行分隔）
            strs = str.split("=");
            console.log(strs[1]);//输出第一个参数
        }
    }
    GetRequest();
</script>
</body>
