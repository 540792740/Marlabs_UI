            }
            path =  path.slice(0, path.length - 1);
            return;
        };

        // When nothing add
        getTarget(path, num + 1, r, n, f);
        if(path.charAt(path.length - 1) === "+" || path.charAt(path.length - 1) === "-"){
            return;
        }
        r += f * n;

        // When add +
        path += "+";
        getTarget(path, num + 1, r, 0, 1);
