<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DragImg</title>
    <style>
        div{
            border: 2px solid palevioletred;
            height: 100px;
            width : 300px;
        }
    </style>
</head>
<body>

<div id="div1" ondrop="drop(event, 'div1')" ondragover="allowDrag(event)">
    <img id="drag1" ondragstart="drag(event)" src="logo.jpg" draggable="true">
</div>
<div id="div2" ondrop="drop(event, 'div2')" ondragover="allowDrag(event)"></div>

<script>
    function allowDrag(ev) {
        setTimeout(function () {

        }, 5);
        ev.preventDefault();
    }

    function drag(ev) {
        //key, value pair
        console.log(ev)
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev, div_id){
        ev.preventDefault();

        var hasImages = hasImage(div_id);
        if(hasImages == false) {
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data))
        }
    }
    function hasImage(id) {
        // var arrival_div = document.getElementById(id);
        var childElements = document.getElementById(id).childNodes;
        for(var i = 0; i < childElements.length; i++){
            if(childElements[i].localName != null && childElements[i].localName.toLowerCase() == "img"){
                return true;
            }
        }
        return false
    }

</script>
</body>
</html>
