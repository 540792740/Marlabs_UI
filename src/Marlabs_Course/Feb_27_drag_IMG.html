<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DragImg</title>
    <style>
        div{
            border: 2px solid palevioletred;
            height: 100px;
            width : 300px;
        }
    </style>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrag(event)">
    <img id="drag1" ondragstart="drag(event)" src="logo.jpg" draggable="true">
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrag(event)"></div>

<script>
    function allowDrag(ev) {
        setTimeout(function () {

        }, 5);
        ev.preventDefault();
    }

    function drag(ev) {
        //key, value pair
        console.log(ev)
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data))
    }
</script>
</body>
</html>
