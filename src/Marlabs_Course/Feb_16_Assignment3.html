<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment_3</title>
    <style>
        .div1{
            background-color: black;;
            /*background: url("../../img/register_bg.png");*/
            width: 310px;
            height: 500px;
            border: 2px solid;
            border-radius: 40px;
        }

        .div2{
            width: 360px;
            height: 70px;
            margin-left: 5px;
            margin-top: 10px;
            float: left;
        }
        /*Number 1, 2, 3, 4 , 5, 6,  7, 8 , 9, 0, .*/
        .btn_num{
            width: 65px;
            height: 65px;
            border: 2px solid;
            border-radius: 100px;
            margin-left: 5px;
            font-size: 30px;
            font-weight: bold;
            color: #EEEEEE;
            background-color: #424243;
        }
        /*AC, +/-, % */
        .btn_0{
            width: 65px;
            height: 65px;
            border: 2px solid;
            border-radius: 100px;
            margin-left: 5px;
            font-size: 30px;
            font-weight: normal;
            color: black;
            background-color: #bbbbbc;
        }

        /*\, *, -, +, =*/
        .btn_1{
            width: 65px;
            height: 65px;
            border: 2px solid;
            border-radius: 100px;
            margin-left: 5px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: orange;
        }
        #show_bar{
            width: 280px;
            height: 70px;
            font-size: 60px;
            text-align: right;
            color: #EEEEEE;
            background-color: black;
            border: 2px solid black;
            border-radius: 20px;
            margin-left: 5px;
        }
        #button_0{
            width: 135px;
            height: 65px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2">
    <input type="text" id="show_bar" placeholder="0" value = "0">
    </div>

    <div class="div2">
    <input type="button" value="AC" onclick="opt(this.value)" class="btn_0" >
    <input type="button" value="+/-" onclick="opt(this.value)" class="btn_0">
    <input type="button" value="%" onclick="opt(this.value)" class="btn_0">
    <input type="button" value="/" onclick="opt2(this.value)" class="btn_1">
    </div>

    <div class="div2">
    <input type="button" onclick="num(this.value)" value= 7 class="btn_num">
    <input type="button" onclick="num(this.value)" value=" 8 " class="btn_num">
    <input type="button" onclick="num(this.value)" value=" 9 " class="btn_num">
    <input type="button" value="*" onclick="opt2(this.value)" class="btn_1">
    </div>

    <div class="div2">
    <input type="button" onclick="num(this.value)" value=" 4 " class="btn_num">
    <input type="button" onclick="num(this.value)" value=" 5 " class="btn_num">
    <input type="button" onclick="num(this.value)" value=" 6 " class="btn_num">
    <input type="button" value="-" onclick="opt2(this.value)" class="btn_1">
    </div>

    <div class="div2">
    <input type="button" onclick="num(this.value)" value=" 1 " class="btn_num">
    <input type="button" onclick="num(this.value)" value=" 2 " class="btn_num">
    <input type="button" onclick="num(this.value)" value=" 3 " class="btn_num">
    <input type="button" value="+" onclick="opt2(this.value)" class="btn_1">
    </div>

    <div class="div2">
    <input type="button" value="0" onclick="num(this.value)"  class="btn_num" id="button_0">
    <input type="button" value="." onclick="opt(this.value)" class="btn_num">
    <input type="button" value="=" onclick="opt3()" class="btn_1">
    </div>

    <script>
        var res = 0;
        var res1 = 1;
        var flag = ""
        result = document.getElementById("show_bar");

        button_num = document.getElementsByClassName("btn_num");
        button_0 = document.getElementsByClassName("btn_0");
        button_1 = document.getElementsByClassName("btn_1");

        function num(a) {
            if (res < 1000000 && -1000000 < res) {
                if (res >= 0) {
                    res = res * 10 + Number(a);
                    result.value = res

                }
                else{
                    res = res * 10 - Number(a);
                    result.value = res;
                }
            }
            else {result.value = res}
        }
        function opt(a) {
            switch (a) {
                case "AC":
                    res = 0;
                    res1 = 0;
                    flag = ""
                    result.value = 0;
                    break;
                case "+/-":
                    res = res * (-1)
                    result.value = res;
                    break;

                case "%":
                    res = res / 100;
                    result.value = res;
                    break;
            }
        }
            function opt2(a){
                res1 = res;
                res = 0
                result.value = res;
                flag = a;
            }

            function opt3(){
                switch (flag) {
                    case "/":
                        result.value = res1 / res;
                        res1 = 1;
                        res = 0;
                        flag = "";
                        break;
                    case "*":
                        result.value = res1 * res;
                        res1 = 1;
                        res = 0;
                        flag = "";
                        break;

                    case "-":
                        result.value = res1 - res;
                        res1 = 1;
                        res = 0;
                        flag = "";
                        break;

                    case "+":
                        result.value = res1 + res;
                        res1 = 1;
                        res = 0;
                        flag = "";
                        break;
                }
                res1 = 1;
                res = 0;
                flag = "";
            }
    </script>

</div>
</body>
</html>
