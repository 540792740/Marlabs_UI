<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Assignment 7
        for(var i = 1; i <= 5; i++){
            for(var j = 5 - i; j > 0; j--){
                document.write("&nbsp")
            }
            for(var k = i; k > 0; k--){
                document.write(i + "&nbsp");
            }
            document.write("<br>")
        }
    </script>
</head>
