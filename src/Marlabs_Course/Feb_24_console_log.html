<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console_log</title>
</head>
<body>
<script>
    function run(){
        var foo = "Foo";
        var bar = "bar";
        console.log(foo, bar)
    }
    run();

    {
        let baz = "Bazz";
        console.log(baz);
    }

    var a = "Hello";
    let b = "I am private";
    //console.log can work both
    console.log(a)
    console.log(b)
//    window.a --> Hello
//    window.b --> Undefined

//    promise + ajax:

    console.log('a');

    //log 2000ms later
    setTimeout(()=>{
       console.log('b')
    }, 2000);

    console.log('c');



</script>


</body>
</html>
