<canvas style="border:1px red solid; width: 800px; height: 480px; " id="myCanvas">>

<img style="visibility: visible" src="img/P2.JPG" alt="sd" id="scream">
<script>

        var img = document.getElementById("scream");

        var img2 = new Image();
        img2.src="logo.jpg";
        // img2.style.border = "Red";


        ctx.drawImage(img, 0, 0, 800, 480, 0, 0, 31, 15);
        ctx.drawImage(img2, 0, 0, 800, 480, 50, 50, 100, 100);
    }
</script>
