<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hide</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").click(function () {
                // $(this).remove();
                $(this).before("<p>New P</p>")
            })
        })
    </script>
    <style>
        .div{
            width: 60px;
            margin: 10px;
            padding: 12px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="div" style="background-color: cornflowerblue"></div>
    <div class="div" style="background-color: green"></div>
    <div class="div" style="background-color: palevioletred"></div>
</body>
</html>
