<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(45deg);
            transform-origin: center;
        }

    </style>

</head>
<body>
<div style="border: 1px solid black">
    <div id="div1"></div>
</div>
</body>
</html>
