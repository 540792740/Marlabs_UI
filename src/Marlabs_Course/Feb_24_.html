<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var promise = new Promise(function (resolve, reject) {
        setTimeout(function(){
            //Resolve only run 1 times, the second resolve cannot be excute
            resolve("Hello World! 2");
            resolve("Hello World! 1");

        }, 2000);
        // setTimeout(reject("Error happen while processing"), 2000);
    });
    promise.then(function (data) {
        console.log(data + '1');
    }, function (data) {
            console.error(data + "Reject Happened");
        }
    );
    // promise.then(function (data) {
    //     console.log(data + '2');
    // });
    // promise.then(function (data) {
    //     console.log(data + '3');
    // });
    
</script>

</body>
</html>
