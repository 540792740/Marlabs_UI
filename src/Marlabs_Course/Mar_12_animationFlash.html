<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimationFlash</title>
    <style>
        body{
            background-color: #2aabd2;
        }
        .monster{
            width: 380px;
            height: 240px;
            background: url("img/monster.png");
            animation: animate 0.6s steps(5) infinite;
        }
        @keyframes animate {
            100%{
                background-position: -1900px;
            }
        }

    </style>

</head>
<body>
<div class="monster"></div>
</body>
</html>
