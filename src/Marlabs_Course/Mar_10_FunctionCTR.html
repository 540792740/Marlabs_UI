<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor function</title>
</head>
<body>
<script>
    //Constructor function
    function Person(age, name) {
        this.age = age;
        this.name = name;
    }

    var p1 = new Person(12, "ab");
    console.log("age : " + p1.age);
    console.log("name : " + p1.name);

    // Prototype property allows your to add new properties to constructor
    Person.prototype.nationality = "English";

    console.log(p1.nationality)
</script>
</body>
</html>
