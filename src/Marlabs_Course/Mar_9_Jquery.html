<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        // not working
        $(document).ready(function () {
            let c = 0;
            $(".button").bind("click", function () {
                c++;
                alert("Your click " +  $(this).text() + "button");
                if(c >= 2){
                    $(".buttons").unbind("click");
                }
            })
        });
    </script>
</head>
<body>
    <span class="bold buttons">Bold</span>
    <span class="italic buttons">Ital</span>
    <input type="button" id="button" value="This is change">
</body>
</html>
