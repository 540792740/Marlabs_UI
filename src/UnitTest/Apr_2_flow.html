<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fllow</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script>
    //Execution Procedure, with setup and tear down fns
    QUnit.module("Module A", {
        beforeEach:function (assert) {
            assert.ok(true, "before test case");
        },
        afterEach:function (assert) {
            assert.ok(true, "After test case");
        }
    });

    QUnit.test("Test case 1", function (assert) {
        assert.ok(true, " Module A: om test case 1")
    });
    QUnit.skip("Test case 2", function (assert) {
        assert.ok(true, " Module A: om test case 2")
    });

    QUnit.module("Module B");

    QUnit.test("Test case 1", function (assert) {
        assert.ok(true, " Module B: om test case 1")
    });
    QUnit.test("Test case 2", function (assert) {
        assert.ok(true, " Module B: om test case 2")
    });


</script>

</body>
</html>
